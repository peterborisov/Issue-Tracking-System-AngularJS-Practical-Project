<div class="margin-top-100"></div>
<h1 id="mainH1">Issue Tracking System</h1>
<div class="row">
    <div class="col-md-3 col-md-offset-2 border">
        <h1>Login form</h1>
        <form name="loginUserForm">
            <label for="username">Username</label>
            <input type="text" id="username" ng-model="loginUser.username" class="form-control" required>
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="loginUser.password" class="form-control" required>
            <button class="btn btn-primary" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
        </form>
    </div>

    <div class="col-md-4 col-md-offset-1 border">
        <h1>Register form</h1>
        <form name="registerUserForm">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" ng-model="registerUser.username" class="form-control" required>

            <label for="registerPassword">Password</label>
            <input type="password" min-length="6" max-length="100" id="registerPassword" ng-model="registerUser.password" class="form-control" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" min-length="6" max-length="100" id="confirmPassword" ng-model="registerUser.confirmPassword" class="form-control" required>

            <label for="name">Name</label>
            <input type="text" id="name" ng-model="registerUser.name" class="form-control" required>

            <label for="email">Email</label>
            <input type="email" id="email" ng-model="registerUser.email" class="form-control" required>
            <button class="btn btn-primary" ng-click="register(registerUser)" ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword">Register</button>
        </form>
    </div>
</div>
