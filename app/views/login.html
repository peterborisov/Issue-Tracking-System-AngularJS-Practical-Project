
<div class="coverImg">
    <video class="upb_video-src" data-mute="muted" loop="loop" preload="auto" autoplay="autoplay" style="width: 100%; height: auto;">
        <source type="video/mp4" src="http://softuniada.softuni.bg/wp-content/uploads/2015/10/SoftUni-Video_Background-4.mp4">
    </video>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-1 border">
        <h1>Login form</h1>
        <form name="loginUserForm">
            <label for="username">Username</label>
            <input type="text" id="username" ng-model="loginUser.username" class="form-control" required>
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="loginUser.password" class="form-control" required>
            <button class="btn btn-primary" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login
            </button>
            <a href="#/" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
