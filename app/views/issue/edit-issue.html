<div ng-include="'views/navbar-header.html'"></div>

<div class="coverImg" style="height: 150%">
    <img src="img/add-new.jpg">
</div>
<style>
    #statuses > li {
        margin-bottom: 20px;
        float: right;
    }

    #statuses > li > ul > li {
        margin-bottom: 10px
    }
</style>
<!-- Latest compiled and minified CSS -->
<body>
<div class=jumbotron style="height: 100%">
    <h3 style="float: right;margin-top: 8px">Status transition scheme</h3>
    <h2 style="margin-top: 0">Edit Issue</h2>
    <div>
        <form style="width: 48%" class="pull-left">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Issue Title"
                       value="Bad Request has no message describing the problem  ">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Assignee</label>
                <select class="form-control">
                    <option>Kircho</option>
                    <option>Petkancho</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Project</label>
                <select class="form-control">
                    <option>SIT</option>
                    <option>Cart Management</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Issue Key</label>
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Issue Key" value="135hk3">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Priority</label>
                <select class="form-control">
                    <option>Urgent</option>
                    <option>Medium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Due Date</label>
                <input type="date" class="form-control" id="exampleInputEmail3" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Labels (comma separated)</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Labels"
                       value="Softuni, software">
                <br>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea class="form-control"
                          placeholder="Description">Add more information when throwing a BadRequest</textarea>
            </div>
            <button type="submit" class="btn btn-success">Edit Issue</button>
            <a href="#/projects" class="btn btn-success">Cancel</a>

        </form>
        <form style="width:48%" class="pull-right">

            <ul id="statuses">
                <li>
                    In Progress
                    <button class="btn btn-sm btn-info">transition to status</button>
                </li>

            </ul>
        </form>
    </div>
</div>
</body>
