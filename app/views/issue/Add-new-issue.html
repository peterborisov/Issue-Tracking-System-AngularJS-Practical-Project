<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
</head>
<body>
<div class=jumbotron>
<h2 style="margin-top: 0"> Add new Issue</h2>
<form>
<div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Issue Title">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Assignee</label>
    <select class="form-control">
    	<option>Kircho</option>
    	<option>Petkancho</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Project</label>
    <select class="form-control">
      <option>SIT</option>
      <option>Cart Management</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Issue Key</label>
    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Issue Key">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Priority</label>
    <select class="form-control">
      <option>Urgent</option>
      <option>Medium</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Due Date</label>
    <input type="date" class="form-control" id="exampleInputEmail3" placeholder="dd/mm/yyyy">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Labels (comma separated)</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Labels" value="Soft">
    <br>
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea class="form-control" placeholder="Description"></textarea>
  </div>
  <button type="submit" class="btn btn-lg btn-success">Add Issue</button>
    <a href="#/dashboard-admin" class="btn btn-lg btn-success">Cancel</a>
</form>
</div>
</body>
</html>
