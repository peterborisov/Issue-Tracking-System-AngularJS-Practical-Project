<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
</head>

<body>
<div class=jumbotron>
    <h2 style="margin-top: 0"> Add new Project</h2>
<form>
<div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Project Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Leader</label>
    <select class="form-control">
    	<option>Minka</option>
    	<option>Petka</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Project Key</label>
    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Project Key">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Priorities (comma separated)</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Available Priorities For The Issues" value="Low, Medium, Urgent">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Labels (comma separated)</label>
    <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Labels" value="Soft">
    <br>
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea class="form-control" placeholder="Description"></textarea>
  </div>
    <div class="form-group">
        <div class="col-lg-8 col-lg-offset-4">
            <button type="submit" class="btn btn-lg btn-success"
                    ng-click="addProject(projectData, projectKey)">Add Project
            </button>
            <a href="#/dashboard-admin" class="btn btn-lg btn-success">Cancel</a>
        </div>
    </div>
</form>
</div>
</body>
</html>
