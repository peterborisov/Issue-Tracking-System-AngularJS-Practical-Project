<div ng-include="'views/navbar-header.html'"></div>
<section class="container register">
    <div class="well bs-component col-lg-10 col-lg-offset-1 form">
        <form class="form-horizontal" ng-controller="AuthenticationController" ng-init="userData()">
            <fieldset>
                <legend>Edit Profile</legend>
                <div class="edit-profile-left">
                    <div class="edit-profile-info">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email"
                                       ng-model="userData.email">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group buttons">
                    <div class="col-lg-10 col-lg-offset-5">
                        <a href="#/" class="btn btn-default">Cancel</a>
                        <button ng-click="editProfile(userData)" type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
